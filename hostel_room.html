<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Hostel Admin Dashboard - Hostel Booking</title>
</head>

<body class="flex bg-gray-100">
  <!-- Sidebar -->
  <aside class="bg-blue-500 text-white h-screen w-64 flex flex-col">
    <div class="p-6">
      <h2 class="text-xl font-semibold">Hostel Admin</h2>
      <p class="text-gray-300">Welcome, John Doe</p>
    </div>

    <nav class="flex-1 px-6">
      <ul class="space-y-2">
        <li>
          <a href="#" class="block p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Dashboard</a>
        </li>
        <li>
          <a href="#" class="block p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Hostel Information</a>
        </li>
        <li>
          <a href="#" class="block p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Room Management</a>
        </li>
        <li>
          <a href="#" class="block p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Bookings</a>
        </li>
        <li>
          <a href="#" class="block p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Payments</a>
        </li>
        <li>
          <a href="#" class="block p-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Settings</a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-6">Room Management</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Add Room -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold mb-4">Add Room</h3>
        <form>
          <div class="mb-4">
            <label for="room-number" class="block text-gray-600 font-semibold mb-2">Room Number</label>
            <input type="text" id="room-number" class="w-full border border-gray-300 rounded-md p-2">
          </div>
          <div class="mb-4">
            <label for="room-type" class="block text-gray-600 font-semibold mb-2">Room Type</label>
            <select id="room-type" class="w-full border border-gray-300 rounded-md p-2">
              <option value="single">Single</option>
              <option value="double">Double</option>
              <option value="deluxe">Deluxe</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="room-price" class="block text-gray-600 font-semibold mb-2">Room Price</label>
            <input type="text" id="room-price" class="w-full border border-gray-300 rounded-md p-2">
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Add Room</button>
        </form>
      </div>

      <!-- Room List -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold mb-4">Room List</h3>
        <table class="w-full">
          <thead>
            <tr>
              <th class="text-left font-semibold">Room Number</th>
              <th class="text-left font-semibold">Room Type</th>
              <th class="text-left font-semibold">Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-2">101</td>
              <td class="py-2">Single</td>
              <td class="py-2">$50</td>
              <td class="text-right">
                <button class="text-blue-500 hover:underline">Edit</button>
                <button class="text-red-500 hover:underline">Delete</button>
              </td>
            </tr>
            <tr>
              <td class="py-2">102</td>
              <td class="py-2">Double</td>
              <td class="py-2">$80</td>
              <td class="text-right">
                <button class="text-blue-500 hover:underline">Edit</button>
                <button class="text-red-500 hover:underline">Delete</button>
              </td>
            </tr>
            <!-- Additional rows can be added dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
