<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Sign Up - Hostel Booking</title>
</head>

<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>

      <form action="#" method="POST" class="space-y-4">
        <div class="flex items-center">
          <input type="radio" id="student" name="role" value="student" class="mr-2">
          <label for="student" class="text-gray-600">Student</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="hostel-admin" name="role" value="hostel-admin" class="mr-2">
          <label for="hostel-admin" class="text-gray-600">Hostel Admin</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="system-admin" name="role" value="system-admin" class="mr-2">
          <label for="system-admin" class="text-gray-600">System Admin</label>
        </div>

        <div>
          <label for="name" class="text-gray-600">Full Name</label>
          <input type="text" id="name" name="name" class="w-full bg-gray-100 border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
          <label for="email" class="text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full bg-gray-100 border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
          <label for="password" class="text-gray-600">Password</label>
          <input type="password" id="password" name="password" class="w-full bg-gray-100 border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <div>
          <label for="confirm-password" class="text-gray-600">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full bg-gray-100 border-gray-300 rounded-lg px-4 py-2 mt-2 focus:outline-none focus:border-blue-500" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white rounded-lg px-6 py-3 mt-4 hover:bg-blue-600 transition duration-300 ease-in-out">Sign Up</button>
      </form>
    </div>
  </div>
</body>

</html>
